name: ğŸ› ï¸ Dev CI
run-name: "ğŸ§ªâœ… Lint, Test, and Audit"

on:
  workflow_dispatch:
  push:
    branches:
      - 'dev/**'

jobs:
  lint:
    name: ğŸ§¹ Lint with Ruff
    runs-on: windows-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install uv
        shell: pwsh
        run: |
          iwr -useb https://astral.sh/uv/install.ps1 | iex

      - name: ğŸ”§ Setup and run Ruff
        shell: pwsh
        run: |
          cd backend
          uv venv
          .\.venv\Scripts\Activate.ps1
          uv pip install ruff
          ruff check .

  test:
    name: ğŸ§ª Run Tests
    runs-on: windows-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install uv
        shell: pwsh
        run: |
          iwr -useb https://astral.sh/uv/install.ps1 | iex

      - name: ğŸ”§ Setup and run Pytest
        shell: pwsh
        run: |
          cd backend
          uv venv
          .\.venv\Scripts\Activate.ps1
          uv pip install pytest
          pytest project_root/tests

  audit:
    name: ğŸ”’ Security Audit
    runs-on: windows-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install uv
        shell: pwsh
        run: |
          iwr -useb https://astral.sh/uv/install.ps1 | iex

      - name: ğŸ”§ Setup and run pip-audit
        shell: pwsh
        run: |
          cd backend
          uv venv
          .\.venv\Scripts\Activate.ps1
          uv pip install pip-audit
          pip-audit
