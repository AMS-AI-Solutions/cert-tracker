name: ğŸ› ï¸ Dev CI
run-name: "ğŸ§ªâœ… Lint, Test, and Audit"

on:
  workflow_dispatch:
  push:
    branches:
      - 'dev/**'

jobs:
  lint:
    name: ğŸ§¹ Lint with Ruff
    runs-on: windows-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install uv
        shell: pwsh
        run: |
          iwr -useb https://astral.sh/uv/install.ps1 | iex

      - name: ğŸ”§ Setup environment and install Ruff
        shell: pwsh
        run: |
          uv venv
          .\.venv\Scripts\Activate.ps1
          uv pip install ruff

      - name: ğŸ§¹ Run Ruff
        shell: pwsh
        run: |
          .\.venv\Scripts\Activate.ps1
          ruff check .

  test:
    name: ğŸ§ª Run Tests
    runs-on: windows-latest
    needs: lint  # Waits for lint to pass before testing

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install uv
        shell: pwsh
        run: |
          iwr -useb https://astral.sh/uv/install.ps1 | iex

      - name: ğŸ”§ Setup environment and install test dependencies
        shell: pwsh
        run: |
          uv venv
          .\.venv\Scripts\Activate.ps1
          uv pip install pytest

      - name: ğŸ§ª Run Pytest
        shell: pwsh
        run: |
          .\.venv\Scripts\Activate.ps1
          pytest backend/project_root/tests

  audit:
    name: ğŸ”’ Security Audit
    runs-on: windows-latest
    needs: lint  # or `test` if you want audit to run after tests

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install uv
        shell: pwsh
        run: |
          iwr -useb https://astral.sh/uv/install.ps1 | iex

      - name: ğŸ”§ Setup environment and install audit tools
        shell: pwsh
        run: |
          uv venv
          .\.venv\Scripts\Activate.ps1
          uv pip install pip-audit

      - name: ğŸ”’ Run pip-audit
        shell: pwsh
        run: |
          .\.venv\Scripts\Activate.ps1
          pip-audit
