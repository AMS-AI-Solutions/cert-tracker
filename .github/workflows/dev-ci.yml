name: 🛠️ Dev CI
run-name: "🧪✅ Lint, Test, and Audit"

on:
  workflow_dispatch:
  push:
    branches:
      - 'dev/**'

jobs:
  lint:
    name: 🧹 Lint with Ruff
    runs-on: windows-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 📦 Install uv
        shell: pwsh
        run: |
          iwr -useb https://astral.sh/uv/install.ps1 | iex

      - name: 🧹 Run Ruff
        shell: pwsh
        run: |
          cd backend
          uv python install 3.12
          uv python pin 3.12
          uv lock
          uv sync
          .\.venv\Scripts\Activate.ps1
          ruff check .

  test:
    name: 🧪 Run Tests (if present)
    runs-on: windows-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 📦 Install uv
        shell: pwsh
        run: |
          iwr -useb https://astral.sh/uv/install.ps1 | iex

      - name: 🧪 Run pytest if tests exist
        shell: pwsh
        run: |
          cd backend
          uv python install 3.12
          uv python pin 3.12
          uv lock
          uv sync

          # Check if test files exist
          $testFiles = Get-ChildItem -Recurse -Path "project_root/tests" -Include "test_*.py", "*_test.py"

          if ($testFiles.Count -eq 0) {
            Write-Host "✅ No test files found. Skipping pytest."
          } else {
            uv run -- pytest project_root/tests
          }

  type-check:
    name: 🔍 Static Type Check with mypy
    runs-on: windows-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 📦 Install uv
        shell: pwsh
        run: |
          iwr -useb https://astral.sh/uv/install.ps1 | iex

      - name: 🔍 Run mypy
        shell: pwsh
        run: |
          cd backend
          uv python install 3.12
          uv python pin 3.12
          uv lock
          uv sync
          uv run -- mypy .

  audit:
    name: 🔒 Security Audit
    runs-on: windows-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 📦 Install uv
        shell: pwsh
        run: |
          iwr -useb https://astral.sh/uv/install.ps1 | iex

      - name: 🔒 Run pip-audit
        shell: pwsh
        run: |
          cd backend
          uv python install 3.12
          uv python pin 3.12
          uv lock
          uv sync
          uv run pip-audit
