name: 🛠️ Dev CI
run-name: "🧪✅ Lint, Test, and Audit"

on:
  workflow_dispatch:
  push:
    branches:
      - 'dev/**'

jobs:
  lint:
    name: 🧹 Lint with Ruff
    runs-on: windows-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 📦 Install uv
        shell: pwsh
        run: |
          iwr -useb https://astral.sh/uv/install.ps1 | iex

      - name: 🧹 Run Ruff
        shell: pwsh
        run: |
          cd backend
          uv python install 3.12
          uv python pin 3.12
          uv lock
          uv sync
          .\.venv\Scripts\Activate.ps1
          ruff check .

  test:
    name: 🧪 Run Tests
    runs-on: windows-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 📦 Install uv
        shell: pwsh
        run: |
          iwr -useb https://astral.sh/uv/install.ps1 | iex

      - name: 🧪 Run Pytest
        shell: pwsh
        run: |
          cd backend
          uv python install 3.12
          uv python pin 3.12
          uv lock
          uv sync
          pytest project_root/tests

  audit:
    name: 🔒 Security Audit
    runs-on: windows-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 📦 Install uv
        shell: pwsh
        run: |
          iwr -useb https://astral.sh/uv/install.ps1 | iex

      - name: 🔒 Run pip-audit
        shell: pwsh
        run: |
          cd backend
          uv python install 3.12
          uv python pin 3.12
          uv lock
          uv sync
          pip-audit
