# .github/workflows/dev-ci.yml
name: 🛠️ Dev CI
run-name: "🧪✅ Lint, Test, and Audit"

on:
  workflow_dispatch:
  push:
    branches:
      - 'dev/**'

jobs:
  lint-test-audit:
    name: 🧹 Lint, 🧪 Test & 🔒 Audit
    runs-on: windows-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'  # Match pyproject.toml

      - name: 📦 Install uv
        shell: pwsh
        run: |
          iwr -useb https://astral.sh/uv/install.ps1 | iex

      - name: 📦 Install dependencies
        shell: pwsh
        run: |
          uv venv
          .\.venv\Scripts\Activate.ps1
          uv pip install ruff pytest pip-audit

      - name: 🧹 Lint with Ruff
        shell: pwsh
        run: |
          .\.venv\Scripts\Activate.ps1
          ruff check .

      - name: 🧪 Run tests
        shell: pwsh
        run: |
          .\.venv\Scripts\Activate.ps1
          pytest backend/project_root/tests

      - name: 🔒 Check for vulnerabilities (pip-audit)
        shell: pwsh
        run: |
          .\.venv\Scripts\Activate.ps1
          pip-audit
