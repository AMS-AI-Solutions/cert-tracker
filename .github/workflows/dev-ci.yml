name: 🛠️ Dev CI
run-name: "🧪✅ Lint, Test, and Audit"

on:
  workflow_dispatch:
  push:
    branches:
      - 'dev/**'

jobs:
  lint:
    name: 🧹 Lint with Ruff
    runs-on: windows-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install uv
        shell: pwsh
        run: |
          iwr -useb https://astral.sh/uv/install.ps1 | iex

      - name: 🔧 Setup and run Ruff
        shell: pwsh
        run: |
          cd backend
          uv venv
          .\.venv\Scripts\Activate.ps1
          uv pip install ruff
          ruff check .

  test:
    name: 🧪 Run Tests
    runs-on: windows-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install uv
        shell: pwsh
        run: |
          iwr -useb https://astral.sh/uv/install.ps1 | iex

      - name: 🔧 Setup and run Pytest
        shell: pwsh
        run: |
          cd backend
          uv venv
          .\.venv\Scripts\Activate.ps1
          uv pip install pytest
          pytest project_root/tests

  audit:
    name: 🔒 Security Audit
    runs-on: windows-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install uv
        shell: pwsh
        run: |
          iwr -useb https://astral.sh/uv/install.ps1 | iex

      - name: 🔧 Setup and run pip-audit
        shell: pwsh
        run: |
          cd backend
          uv venv
          .\.venv\Scripts\Activate.ps1
          uv pip install pip-audit
          pip-audit
