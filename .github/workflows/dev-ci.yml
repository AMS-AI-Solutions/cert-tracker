name: ğŸ› ï¸ Dev CI
run-name: "ğŸ§ªâœ… Lint, Test, and Audit"

on:
  workflow_dispatch:
  push:
    branches:
      - 'dev/**'

jobs:
  lint:
    name: ğŸ§¹ Lint with Ruff
    runs-on: windows-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install uv
        shell: pwsh
        run: |
          iwr -useb https://astral.sh/uv/install.ps1 | iex

      - name: ğŸ§¹ Run Ruff
        shell: pwsh
        run: |
          cd backend
          uv python install 3.12
          uv python pin 3.12
          uv lock
          uv sync
          .\.venv\Scripts\Activate.ps1
          ruff check .

  test:
    name: ğŸ§ª Run Tests (if present)
    runs-on: windows-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install uv
        shell: pwsh
        run: |
          iwr -useb https://astral.sh/uv/install.ps1 | iex

      - name: ğŸ§ª Run pytest if tests exist
        shell: pwsh
        run: |
          cd backend
          uv python install 3.12
          uv python pin 3.12
          uv lock
          uv sync

          # Check if test files exist
          $testFiles = Get-ChildItem -Recurse -Path "project_root/tests" -Include "test_*.py", "*_test.py"

          if ($testFiles.Count -eq 0) {
            Write-Host "âœ… No test files found. Skipping pytest."
          } else {
            uv run -- pytest project_root/tests
          }

  type-check:
    name: ğŸ” Static Type Check with mypy
    runs-on: windows-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install uv
        shell: pwsh
        run: |
          iwr -useb https://astral.sh/uv/install.ps1 | iex

      - name: ğŸ” Run mypy
        shell: pwsh
        run: |
          cd backend
          uv python install 3.12
          uv python pin 3.12
          uv lock
          uv sync
          uv run -- mypy .

  audit:
    name: ğŸ”’ Security Audit
    runs-on: windows-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install uv
        shell: pwsh
        run: |
          iwr -useb https://astral.sh/uv/install.ps1 | iex

      - name: ğŸ”’ Run pip-audit
        shell: pwsh
        run: |
          cd backend
          uv python install 3.12
          uv python pin 3.12
          uv lock
          uv sync
          uv run pip-audit
