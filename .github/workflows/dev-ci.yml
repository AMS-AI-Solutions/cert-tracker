# .github/workflows/dev-ci.yml
name: ğŸ› ï¸ Dev CI
run-name: "ğŸ§ªâœ… Lint, Test, and Audit"

on:
  workflow_dispatch:
  push:
    branches:
      - 'dev/**'

jobs:
  lint-test-audit:
    name: ğŸ§¹ Lint, ğŸ§ª Test & ğŸ”’ Audit
    runs-on: windows-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'  # Match pyproject.toml

      - name: ğŸ“¦ Install uv
        shell: pwsh
        run: |
          iwr -useb https://astral.sh/uv/install.ps1 | iex

      - name: ğŸ“¦ Install dependencies
        shell: pwsh
        run: |
          uv venv
          .\.venv\Scripts\Activate.ps1
          uv pip install ruff pytest pip-audit

      - name: ğŸ§¹ Lint with Ruff
        shell: pwsh
        run: |
          .\.venv\Scripts\Activate.ps1
          ruff check .

      - name: ğŸ§ª Run tests
        shell: pwsh
        run: |
          .\.venv\Scripts\Activate.ps1
          pytest backend/project_root/tests

      - name: ğŸ”’ Check for vulnerabilities (pip-audit)
        shell: pwsh
        run: |
          .\.venv\Scripts\Activate.ps1
          pip-audit
