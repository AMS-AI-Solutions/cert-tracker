on:
  workflow_dispatch:
  push:
    branches:
      - 'dev/**'

jobs:
  lint:
    name: ğŸ§¹ Lint with Ruff
    runs-on: windows-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Adjust to match your pyproject.toml

      - name: ğŸ“¦ Install uv
        shell: pwsh
        run: |
          iwr -useb https://astral.sh/uv/install.ps1 | iex

      - name: ğŸ“¦ Create virtual environment and install dependencies
        shell: pwsh
        run: |
          uv venv
          .\.venv\Scripts\Activate.ps1
          uv pip install ruff

      - name: ğŸ§¹ Run Ruff
        shell: pwsh
        run: |
          .\.venv\Scripts\Activate.ps1
          ruff check .
